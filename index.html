<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b08218c48c.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="body">
      <div class="row toprow">
          <div class="col-3">
            <div class="row fivedaysahead">
                <div class="col-12 first">
              <span>Monday</span>
          </br>
          15&#176;C/9&#176;C
        </br>
          <i class="fas fa-bolt"></i>
          </div>
          <div class="col-12 second">
              <span>Tuesday</span>
          </br>
          13&#176;C/7&#176;C
        </br>
        <i class="fas fa-cloud-rain"></i>
          </div>
          <div class="col-12 third">
              <span>Wednesday</span>
          </br>
          17&#176;C/9&#176;C
          </br>
          <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-12 fourth">
              <span>Thursday</span>
          </br>
          17&#176;C/9&#176;C
          </br>
          <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-12 fifth">
              <span>Friday</span>
          </br>
          13&#176;C/5&#176;C
        </br>
        <i class="fas fa-sun"></i>
          </div>
          </div>
      </div>
        <div class="col-6 today">
          <h1>
            <div id="this-city">York</div>
            <div class="date" id="date">Date</div>
            <div class="time" id="time">Time</div>
          </h1>
          <p class="todaydescription1"><img src="" alt="Clear" width="200px" class="today-icon" id="icon" /> <div class="description" id="description">Cloudy</div></p>
        </div>
        <div class="col-3 todaytemp">
          <h2>
          <span><span class="temp-now" id="temp-now">14</span><span class="degree">&#176;</span></span>
            <span><a href="#" class="celsius active" id="celsius"> &#176;C</a>
              <span> 
                <a href="#" class="fahrenheit" id="fahrenheit">&#176;F</a>
              </span>
            </span>
            <div class="maximum">Max <span id="maximum">14</span><span id="degree2">&#176;</span></div>
            <div class="minimum">Min <span id="minimum">10</span><span id="degree3">&#176;</span></div>
          </h2>
          <p class="todaydescription2">Feels like <span id="feels-like">12</span><span id="degree4">&#176;</span> 
          </br>
          Humidity <span id="humid">75</span><span id="percent">%</span>
        </br>
        Wind <span id="wind-spd">10</span><span id="spd-unit">km/h</span>
          </p>
        </div>
      </div>
      </div>
      <form id="city-search">
          <div class="row">
            <div class="col-9"></div>
              <div class="col-3">
                 <button type="submit" class="btn btn-light searchbutton">Search</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6"></div>
              <div class="col-4">
                <div class="mb-3">
                    <input id="city-input" type="text" class="form-control searchfield" placeholder="Enter your city" autocomplete="off">
                </div>
            </div>
            </div>
      </form>
    </br>
    <button type="button" class="btn btn-light currentbutton" id="current">Current location</button>
  </br>
  </div>
  <p> <a href="https://github.com/Charlotte-design/charlottes-weather-app" target="_blank" class="source">Open Source Code</a> by Charlotte Nettleship Phillips</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
